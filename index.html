<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MovieLand</title>
</head>
<body>
    <section class="header">
        <h1 class="logo">MovieLand</h1>
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Search for movies">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </section>
<section class="mv__container">
        <section class="movies">
            <div class="poster">
                <img src="./assets/john-wick-1-1.png" alt="John Wick 1 poster 1" class="img__1">
                <img src="./assets/john-wick-1-2.png" alt="John Wick 1 poster 2" class="img__2">
                <div class="content">
                    <p class="title">John Wick</p>
                    <p class="year">2014</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/john-wick-2-3.png" alt="John Wick 2 poster 1" class="img__1">
                <img src="./assets/john-wick-2-2.png" alt="John Wick 2 poster 2" class="img__2">
                <div class="content">
                    <p class="title">John Wick: Chapter 2</p>
                    <p class="year">2017</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/john-wick-3-1.png" alt="John Wick 3 poster 1" class="img__1">
                <img src="./assets/john-wick-3-3.png" alt="John Wick 3 poster 2" class="img__2">
                <div class="content">
                    <p class="title">John Wick: Chapter 3</p>
                    <p class="year">2019</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/john-wick-4-1.png" alt="John Wick 4 poster 1" class="img__1">
                <img src="./assets/john-wick-4-3.png" alt="John Wick 4 poster 2" class="img__2">
                <div class="content">
                    <p class="title">John Wick: Chapter 4</p>
                    <p class="year">2023</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/f1-1.png" alt="F1 poster 1" class="img__1">
                <img src="./assets/f1-2.png" alt="F1 poster 2" class="img__2">
                <div class="content">
                    <p class="title">F1</p>
                    <p class="year">2025</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/nobody-2-1.png" alt="Nobody 2 poster 1" class="img__1">
                <img src="./assets/nobody-2-2.png" alt="Nobody 2 poster 2" class="img__2">
                <div class="content">
                    <p class="title">Nobody 2</p>
                    <p class="year">2025</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/mission-impossible.png" alt="Mission Impossible poster 1" class="img__1">
                <img src="./assets/mission-impossible-2.png" alt="Mission Impossible poster 2" class="img__2">
                <div class="content">
                    <p class="title">Mission Impossible: Dead Reckoning</p>
                    <p class="year">2025</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/demon-slayer-1.png" alt="Demon Slayer poster 1" class="img__1">
                <img src="./assets/demon-slayer-2.png" alt="Demon Slayer poster 2" class="img__2">
                <div class="content">
                    <p class="title">Demon Slayer: Infinity Castle</p>
                    <p class="year">2025</p>
                </div>
            </div>
            <div class="poster">
                <img src="./assets/how-to-train-your-dragon.png" alt="How To Train Your Dragon 2 poster 1" class="img__1">
                <img src="./assets/how-to-train-your-dragon-2.png" alt="How To Train Your Dragon 2 poster 2" class="img__2">
                <div class="content">
                    <p class="title">How To Train Your Dragon 2</p>
                    <p class="year">2025</p>
                </div>
            </div>
    </section>
</section>
</body>
</html>
